version: '3.9'

services:
  crowdfund_backend:
    container_name: crowdfund_backend
    build: .
    ports:
      - 8080:8080
    depends_on:
      - crowdfund_db
    networks:
      - crowdfund_network
  
  crowdfund_db:
    container_name: crowdfund_db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    volumes:
      - crowdfund_db:/var/lib/mysql
    networks:
      - crowdfund_network
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080
    networks:
      - crowdfund_network

volumes:
  crowdfund_db:
    name: crowdfund_db
    external: true

networks:
  crowdfund_network:
    name: crowdfund_network